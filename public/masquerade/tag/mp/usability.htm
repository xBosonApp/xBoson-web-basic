  参数:
    recvid: 被指定发出控制的组件 id.
</never>
<b style='display:none' class='auto_tag_mp_usability' recvid='###recvid###'></b>
<once id='auto_tag_mp_usability.js'>

    jQuery('.auto_tag_mp_usability').each(function() {
      xb.usebilityControl(this);
    });
  </script>
