<never>
  参数:
    [必须] name : 表单名称, label: 显示名称
    [可选] class, id, value: 默认值
</never>
<section class="col col-3">
  <label class="label">###label###</label>
  <label class="input">
    <i class="icon-append fa fa-clock-o"></i>
    <input class="form-control ###class### auto_tag_form_time_ctrl" value='###value###'
        id='###id###' type="text" name="###name###" placeholder="###label###">
  </label>
</section>
    
<once id='auto_tag_form_time_ctrl.js'>
  <script>
    jQuery('.auto_tag_form_time_ctrl').each(function() {
      var thiz = $(this);
      thiz.timepicker({
        'showMeridian' : false,
        'showSeconds'  : true,
        'defaultTime'  : thiz.prop('value') || new Date(),
        'minuteStep'   : 5,
        'secondStep'   : 5
      });
    });
  </script>
</once>
