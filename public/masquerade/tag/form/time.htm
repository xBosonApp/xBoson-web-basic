<never>
  参数:
    [必须] name : 表单名称, label: 显示名称
    [可选] class, id, value: 默认值, offset: 整数秒的偏移值(有默认值无效)
</never>
<js:default name='width' dval='3'/>
<section class="col col-###width###">
  <label class="label">###label###</label>
  <label class="input">
    <i class="icon-append fa fa-clock-o"></i>
    <input class="form-control ###class### auto_tag_form_time_ctrl" value='###value###' data-offset='###offset###'
        id='###id###' type="text" name="###name###" placeholder="###label###"/>
    <pit/>
  </label>
</section>
    
<once id='auto_tag_form_time_ctrl.js'>
  <js:xboson/>
  <script>
    xb.auto_filter('.auto_tag_form_time_ctrl').each(function() {
      var thiz = $(this);
      var offset = parseInt(thiz.data('offset'));
      
      var now = Date.now();
      if (offset) {
        now += (offset *1000);
      }
      
      thiz.timepicker({
        'showMeridian' : false,
        'showSeconds'  : true,
        'defaultTime'  : thiz.prop('value') || new Date(now),
        'minuteStep'   : 5,
        'secondStep'   : 5
      });
    });
  </script>
</once>
