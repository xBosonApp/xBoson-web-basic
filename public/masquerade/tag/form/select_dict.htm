<never>
  选择一个字典
</never>
<js:default name='width' dval='3'/>
<js:default name='id' rand='true' prefix='select_dict_'/>
<section class="col col-###width### auto_tag_form_select_dict_root">
  <label class="label">###label###</label>
	<label class="input">
		<input id="###id###" class="###class### auto_tag_form_select_dict" 
		       name="###name###" type='hidden' style='margin-top: 20px;'><pit/>
		</input>
		<input class='auto_tag_form_select_dict_disp' 
		       placeholder="###label###" readonly style='cursor: pointer'/>
	</label>
	
  <chip:dialog class="auto_tag_select_dict_modal" title='字典选择'>Loading ...</chip:dialog>

  <once id='auto_tag_form_select_dict.js'>
    <js:xboson/>
    <script>
      xb.auto_filter('.auto_tag_form_select_dict').each(function() {
        var select = $(this);
        var root = select.parents(".auto_tag_form_select_dict_root").first();
        
        xb.configDictDialog({
          displayInput : root.find(".auto_tag_form_select_dict_disp"),
          dialog       : root.find(".auto_tag_select_dict_modal").first(),
          realInput    : select,
        });
      });
    </script>
  </once>
</section>
