<never>
  模态对话框框架.
  参数:
    [可选] id, class
    [必填] title
</never>
<!-- Modal -->
<js:default name='id' rand='true'/>
<div class="modal fade ###class### auto_tag_moda_frame" id="moda_frame_###id###" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title">###title###</h4>
      </div>
      <div class="modal-body">
        <!-- FORM Start -->
        <pit/>
        <!-- FORM End -->
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<once id='auto_tag_moda_frame.js'>
  <script type="text/javascript" src="lib/js/plugin/jquery-form/jquery.form.min.js"></script>
  <js:xboson/>
  <script>
  xb.auto_filter('.auto_tag_moda_frame').each(function() {
    var frame  = $(this).modal('show');
    var id     = frame.attr("id");
    var dialog = frame.find('.modal-dialog');
    
    dialog.width(xb.autoWidth(frame));
    xb.dealEventToDom(frame, xb.events.CLOSE, close);

    frame.on('hidden.bs.modal', function() {
      frame.removeData('bs.modal');
      frame.html('');
    });
    
    function close() {
      frame.modal('hide');
    }
  });
  </script>
</once>
<script type="text/javascript">
  pageSetUp();
</script>
