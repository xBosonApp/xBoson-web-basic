<never>
  Tab 内容页, 与 moda:tabpanel 联合使用.
  参数:
    [必须] title
    [可选] id, class
</never>
<js:default name='id' rand='true' prefix='tab_page'/>
<div id="_###id###" class='auto_tag_moda_tab_page ###class### ###id###'>
  <div>
    <pit/>
  </div>
  <li class='tab_title'>
    <a href="#_###id###" class='###id###'>###title###</a>
  </li>
</div>
<once id='auto_tag_moda_tab_page.js'>
<script>
  $('.auto_tag_moda_tab_page').each(function() {
    var thiz  = $(this);
    var nav   = thiz.parent().find('.tab_menu');
    var title = thiz.find('.tab_title');
    
    title.appendTo(nav);
    if (title.length) {
      setTimeout(function() {
        thiz.parent().tabs();
      }, 10);
    }
  });
</script>
</once>
