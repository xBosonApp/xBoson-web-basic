<never>
  作为要验证表单的子标签, 在 form 递交前验证有效性.
  参数:
    [必须]: min: 最小长度, max: 最大长度
</never>

<b style='display: none' class='auto_tag_vali_email' min='###min###' max='###max###'></b>
<once id='auto_tag_vali_email.js'>
  <js:xboson/>
  <script>
    $('.auto_tag_vali_email').each(function() {
      var thiz = $(this);
      var struct = xb.valiStruct(thiz, 'vali:email');
      struct.setting.rules[struct.unit.attr('name')] = { email: true };
      xb.valiStrMinMax(struct);
    });
  </script>
</once>
