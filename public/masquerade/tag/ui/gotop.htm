<never>
    生成一个返回到页头的按钮
    无参数,
    无表情标签体.
</never>

<if var='page_top' not='true'>

  <create to='page_top' id-e='"page_top_" + nextId()'/>
  <set to='page_top' attr='finder' value='"#" + page_top.id' exp='true'/>
  
  <input id='###page_top.id###' style='height:1px; width: 1px; position: absolute; top: -10px;'/>
   
  <a href='#' onclick='$("###page_top.finder###").focus();'
    style='position: fixed; bottom: 60px; right: 60px; z-index:1000; 
      diaplay: block; font-size: 30px; background-color: #fff;
      padding: 6px 19px; border-radius:5px'>^</a>
      
</if>
