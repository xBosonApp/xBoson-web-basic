<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='/xboson/face/web/cdn/fontawesome/5.15.3/css/all.css' rel='stylesheet'>
<link href='/xboson/face/web/cdn/fullcalendar/5.9.0/main.css' rel='stylesheet' />
<link href='saas-app/tasks/calendar/bootstrap.min.css' rel='stylesheet' />
<script src='/xboson/face/web/cdn/fullcalendar/5.9.0/main.js'></script>
<!--<script src='theme-chooser.js'></script>-->
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar;


      function init(themeSystem) {
        calendar = new FullCalendar.Calendar(calendarEl, {
	        locale: 'zh-cn',
          themeSystem: themeSystem,
          headerToolbar: {
            left: '',
            center: 'prevYear,prev title next,nextYear',
            right: 'today dayGridMonth,timeGridWeek,timeGridDay,listMonth'
          },
          buttonText:{
            today:'今天',
            month:'月',
            week:'周',
            day:'日',
            list:'列表',
          },
          initialView: 'dayGridMonth',
          initialDate: '2021-08-12',
          displayEventEnd: true, //所有视图显示结束时间
          weekNumbers: true,
          navLinks: true, // can click day/week names to navigate views
          editable: true,
          selectable: true,
          selectMirror: true,
          nowIndicator: true,
          dayMaxEvents: true, // allow "more" link when too many events
          weekends: true,
          // showNonCurrentDates: false,
          // allowContextMenu:false,
          // dateClick:this.handleDateClick,
          events: [
            {
              title: 'All Day Event',
              start: '2021-08-01'
            },
            {
              title: 'Long Event',
              start: '2021-08-07',
              end: '2021-08-10'
            },
            {
              groupId: 999,
              title: 'Repeating Event',
              start: '2021-08-09T16:00:00'
            },
            {
              groupId: 999,
              title: 'Repeating Event',
              start: '2021-08-16T16:00:00'
            },
            {
              title: 'Conference',
              start: '2021-08-11',
              end: '2021-08-13'
            },
            {
              title: 'Meeting',
              start: '2021-08-12T10:30:00',
              end: '2021-08-12T12:30:00'
            },
            {
              title: 'Lunch',
              start: '2021-08-12T12:00:00'
            },
            {
              title: 'Meeting',
              start: '2021-08-12T14:30:00'
            },
            {
              title: 'Happy Hour',
              start: '2021-08-12T17:30:00'
            },
            {
              title: 'Dinner',
              start: '2021-08-12T20:00:00'
            },
            {
              title: 'Birthday Party',
              start: '2021-08-13T07:00:00'
            },
            {
              title: 'Click for Google',
              url: 'http://google.com/',
              start: '2021-08-28'
            }
          ]
        });
        calendar.render();
      }

      function change(themeSystem) {
        calendar.setOption('themeSystem', themeSystem);
      }

    init('bootstrap');

  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-size: 14px;
  }

  #top,
  #calendar.fc-theme-standard {
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  }

  #calendar.fc-theme-bootstrap {
    font-size: 14px;
  }
  #calendar .fc-toolbar-chunk {
    display: flex;
  }
  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
    color: #000;
  }

  #top .selector {
    display: inline-block;
    margin-right: 10px;
  }

  #top select {
    font: inherit; /* mock what Boostrap does, don't compete  */
  }

  .left { float: left }
  .right { float: right }
  .clear { clear: both }

  #calendar {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 10px;
  }

</style>
</head>
<body>

  <div id='top'>

    <div class='left'>

      <div id='theme-system-selector' class='selector'>
        Theme System:

        <select>
          <option value='bootstrap' selected>Bootstrap 4</option>
          <option value='standard'>unthemed</option>
        </select>
      </div>

      <div class='selector' style='display:none'>
      </div>

      <span id='loading' style='display:none'>loading theme...</span>

    </div>

    <div class='right'>
      <span class='credits' data-credit-id='bootstrap-standard' style='display:none'>
      </span>
      <span class='credits' data-credit-id='bootstrap-custom' style='display:none'>
      </span>
    </div>

    <div class='clear'></div>
  </div>

  <div id='calendar'></div>

</body>
</html>
