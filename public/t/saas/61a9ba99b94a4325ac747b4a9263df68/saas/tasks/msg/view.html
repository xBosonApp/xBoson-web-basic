<div class="panel panel-info" id="msg_log_wid">
  <div class="panel-heading">
    <h3 class="panel-title">详情</h3>
  </div>
  <div class="panel-body">
    <!-- widget content -->
  	<div class="widget-body">
  		<div class="widget-body-toolbar">
  				<form id="msg_log_search_form" method="post" onsubmit="return false;" class="smart-form">
  				  <div class="row">
  					
  					  <section class="col col-2">
  							<label class="input">
  								<input type="hidden" name="year" data-type="select2" placeholder="年份">
  							</label>
  						</section>
  						
  				    <section class="col col-3">
  							<div class="input-group">
  							  <span class="input-group-addon">开始日期</span>
  								<input class="form-control" type="text" name="dt_from" placeholder="开始日期">
  							</div>
  						</section>
  						
  						<section class="col col-1">
  						  <div class="input-group">
  							  <input class="form-control" type="text" name="time_from" placeholder="开始时间"/>
  							</div>
  						</section>
  						
  						<section class="col col-3">
  							<div class="input-group">
  							  <span class="input-group-addon">结束日期</span>
  								<input class="form-control" type="text" name="dt_to" placeholder="结束日期">
  							</div>
  						</section>
  						
  						<section class="col col-1">
  						  <div class="input-group">
  							  <input class="form-control" type="text" name="time_to" placeholder="结束时间"/>
  							</div>
  						</section>
  						
  						
  				</div>
  				<div class="row">
  				  <section class="col col-2">
							<label class="input">
								<input type="hidden" name="state" data-type="select2" placeholder="发送状态">
							</label>
						</section>
						
						<section class="col col-3">
							<button id="log_api_req_search" class="btn btn-info btn-sm" type="submit"><i class="fa fa-search fa-1"></i>&emsp;查 询&emsp;</button>
						</section>
  				</div>
  				</form>
  				
  				<div class="row">
  					<div class="col-md-12">
  						<div class="pull-right">
  						<b name="total_count"></b>
  					</div>
  				</div>
  			</div>
  		</div>
  		 <!--class="dataTables_wrapper"-->
  		<div class="table-responsive">
  			<table id="msg_log_dt" class="table table-bordered table-striped">
  				<!--<thead>-->
  				<!--	<tr>-->
  				<!--		<th>计划名称</th>-->
  				<!--		<th>产生时间</th>-->
  				<!--		<th>请求 URL</th>-->
  				<!--		<th>返回内容</th>-->
  				<!--	</tr>-->
  				<!--</thead>-->
  			</table>
  		</div>
  	</div>
  	<!-- end widget content -->
  	<div id="msg_log_pagination"></div>
    
  </div>
	
</div>
<!-- end widget grid -->
