<!-- rbac_prj_mgt10 服务选择页面 -->
<div class="modal fade" id="rbac_role_mgt07" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title">服务确认</h4>
      </div>
      <div class="modal-body">
        <div class="row" id="rbac_role_mgt07_alert" style="display:none;">
          <div class="col-lg-12">
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>提示</strong>&nbsp;已经停用的角色不可修改
            </div>
          </div>
        </div>
        <div class="row" id="rbac_role_mgt07_save_alert">
          <div class="col-lg-12">
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>提示</strong>&nbsp;直接修改服务将可能会影响到页面服务的配置，请小心确认
            </div>
          </div>
        </div>
        <div class="row">
          <section class="col-sm-6">
            <p>&nbsp;API&nbsp;服务</p>
            <ul id="tree_api" class="ztree"></ul>
          </section>
          <section class="col-sm-6">
            <p>&nbsp;模型服务</p>
            <ul id="tree_model" class="ztree"></ul>
          </section>
        </div>
      </div>
      <form method="post" onsubmit="return false;" class="smart-form">
        <footer>
          <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btn-xs" name="rbac_role_mgt07_submit">保存</button>
        </footer>
      </form>
    </div>
  </div>
  <div id="rbac_role_mgt07_roleid" data-roleid='###query.roleid###'></div>
  <div id="rbac_role_mgt07_status" data-status='###query.status###'></div>
</div>
<script src="rbac/role_mgt/rbac_role_mgt07.js"></script>
<script>
	// DO NOT REMOVE : GLOBAL FUNCTIONS!
	pageSetUp();
	(function () {
	  var rbac_role_mgt07Obj = new rbac_role_mgt07($('#rbac_role_mgt07_roleid').attr('data-roleid'),$('#rbac_role_mgt07_status').attr('data-status'));
	})();
</script>
