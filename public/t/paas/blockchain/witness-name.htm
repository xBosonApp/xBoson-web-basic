<!-- Create By xBoson System -->
<moda:frame title='见证者设定'>
    <ui:form id='create' class='update_form'>
      <mp:loaddata id='datatable0'/>
      <input type='hidden' name='wnid'/>
      
      <fieldset>
        <form:text name='name' label='见证者名称' tooltip='最少1字符' width='10'>
          <vali:string min='1' max='45'/>
        </form:text>
      </fieldset>
      
      <footer>
        <moda:cancel/>
        <moda:ok>
          <form:post app='81092b8cd82041a2b81296409eba92da' mod='witness' api='setname'>
            <mp:close when='this.code == 0'>
              <mp:send type='TABLE_UPDATE_REQ' id='datatable0'/>
            </mp:close>
          </form:post>
        </moda:ok>
      </footer>
    </ui:form>
</moda:frame>
