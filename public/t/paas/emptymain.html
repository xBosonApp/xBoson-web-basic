  <!-- inline scripts related to this page -->
  <script type="text/javascript">
  (function(){
    if(window.opener) {
      $.extend(true,zy.g,window.opener.zy.g);
      zy.g.comm.s = 'd';
    }
    
    $.extend(true,zy.g,parent.zy.g);
    var url = location.hash;
    zy.debug = true;
    zy.net.loadHTML(url.substr(1), $('#content'),function(){
      parent.$('iframe').css('min-height',$('body').css('min-height'));
      $('#content').resize(function(){
        var content = $(this).height();
        var iframe = parent.$('iframe').height();
        parent.$('iframe').height(content);
      })
    });
  })();
  </script>
