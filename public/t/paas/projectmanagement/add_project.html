<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">新建项目</h4>
      </div>
      <div class="modal-body no-padding">
          <form method="post" onsubmit="return false;" class="smart-form">
            <fieldset>
              <div class="row">
                <section class="col col-6">
                  <label class="label">项目名称</label>
                  <label class="input">
                    <input type="text" name="rolenm" placeholder="项目名称">
                  </label>
                </section>
                <section class="col col-6">
                  <label class="label">状态</label>
                  <label class="input">
                    <input type="hidden" name="status" data-type="select2" placeholder="状态" />
                  </label>
                </section>
              </div>
              <div>
                <section>
                  <label class="label">项目描述</label>
                  <label class="textarea">
                    <textarea rows="2" name="role_desc" placeholder="项目描述"></textarea>
                  </label>
                </section>
              </div>
            </fieldset>
          <footer>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" name="add" class="btn btn-primary">确定</button>
          </footer>
          </form>
      </div>
      <!--<div class="modal-footer">-->
      <!--  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
      <!--  <button type="button" class="btn btn-primary" name="add">确定</button>-->
      <!--</div>-->
    </div>
  </div>
</div>
