<ui:grid id='idid' class='list' title='交换标准列表'>
  <ui:form id='listform'>
    <form:text name='standardname' label='交换标准编码名称' tooltip='模糊查询'/>
    <form:text name='setcodenode' label='数据集编码名称' tooltip='模糊查询'/>
    <form:text name='table_name' label='物理表名称' tooltip='模糊查询'/>
    <form:select name='status' label='状态'>
      <option value='1'>启用</option>
      <option value='0'>禁用</option>
    </form:select>
    <form:br/>
    <form:text name='standardcode' label='交换标准编码' tooltip='模糊查询' />
    <form:text name='setcode' label='数据集编码' tooltip='模糊查询' />
    
    <form:btn_toolbar>
      <form:group>
        <form:submit label='查询'/>
        <form:reset/>
      </form:group>
      <form:group>
        <form:button label='添加' icon='magic'>
          <moda:open url='datas/nsapp1/cri-add.htm'/>
        </form:button>
        <form:button label='修改' icon='edit'>
          <mp:usability recvid='datatable0'/>
          <moda:open url='datas/nsapp1/cri-edit.htm'/>
        </form:button>
        <form:button label='删除' icon='trash-o'>
          <mp:usability recvid='datatable0'/>
          <mp:delete app='9da3e4550d1f42d3979ae30931d498c9' primary='criid'
              mod='nsdata' api='cri_rm' dataid='datatable0'>
            <mp:send type='TABLE_UPDATE_REQ' id='datatable0'/>
          </mp:delete>
        </form:button>
      </form:group>
    </form:btn_toolbar>
  </ui:form>
  
  <mp:savedata type='SELECT_TABLE_ROW' id='datatable0'/>
  
  <table:api app='9da3e4550d1f42d3979ae30931d498c9' mod='nsdata' 
      api='cri_list' form='#listform' id='datatable0'>
    <table:mapper label='交换标准编码名称' key='standardname'/>
    <table:mapper label='交换标准编码' key='standardcode'/>
    <table:mapper label='数据集编码名称' key='setcodenode'/>
    <table:mapper label='数据集编码' key='setcode'/>
    <table:mapper label='物理表名称' key='table_name'/>
    <table:mapper label='字段配置字典' key='typecd'/>
    
    <table:mapper label='状态' key='status'><table:render_status/></table:mapper>
    <table:mapper label='更新时间' key='updatedt'/>
    <table:mapper label='创建时间' key='createdt'/>
  </table:api>
</ui:grid>
