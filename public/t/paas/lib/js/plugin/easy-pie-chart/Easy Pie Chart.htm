<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Easy Pie Chart</title>
        <script type="text/javascript" src="./Easy Pie Chart_files/jquery.min.js"></script>
        <script type="text/javascript" src="./Easy Pie Chart_files/html5.js"></script>
        <script type="text/javascript" src="./Easy Pie Chart_files/excanvas.js"></script>
        <script type="text/javascript" src="./Easy Pie Chart_files/jquery.easy-pie-chart.js"></script>

        <link rel="stylesheet" type="text/css" href="./Easy Pie Chart_files/style.css" media="screen">
        <link rel="stylesheet" type="text/css" href="./Easy Pie Chart_files/jquery.easy-pie-chart.css" media="screen">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript">
            var initPieChart = function() {
                $('.percentage').easyPieChart({
                    animate: 1000,
                    onStep: function(value) {
                        this.$el.find('span').text(~~value);
                    }
                });
                $('.percentage-light').easyPieChart({
                    barColor: function(percent) {
                        percent /= 100;
                        return "rgb(" + Math.round(255 * (1-percent)) + ", " + Math.round(255 * percent) + ", 0)";
                    },
                    trackColor: '#666',
                    scaleColor: false,
                    lineCap: 'butt',
                    rotate: -90,
                    lineWidth: 15,
                    animate: 1000,
                    onStep: function(value) {
                        this.$el.find('span').text(~~value);
                    }
                });

                $('.updateEasyPieChart').on('click', function(e) {
                  e.preventDefault();
                  $('.percentage, .percentage-light').each(function() {
                    $(this).data('easyPieChart').update(Math.round(100*Math.random()));
                  });
                });
            };
        </script>
