<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<style>
body {
  display: block; width: 100%; height: 100%; border 0; margin: 0; padding: 0;
  background-color: #111; color: #ccc; font-size: smaller; overflow: hidden;
}
#graph {
  flex: 1; width: 100%;
}
#frame {
  width: 100%; height: 100%; overflow: hidden; overflow-y: auto; 
  position: absolute; display: flex;
}
#frame .left {
  flex: 1; display: flex; flex-direction: column;
}
#menus {
  width: 300px; text-align: left; display: inline-block;  padding: 10px;
}
#menus .item {
  text-align: left; border-radius: 3px; margin-bottom: 10px; 
}
#menus .item h5 {
  padding: 3px; margin: 0; border-radius: 3px;
}
#menus .item .content {
  min-height: 150px; padding: 5px; border-radius: 3px;
}
#cql {
  height: 30px; width: 100%;
}
#menus a {
  display: inline-block; padding: 1px 3px; border-radius: 2px; text-decoration: none; margin-bottom: 3px;
}
#menus a:hover {
  background-color: #333;
}

#menus .item {
  background-color: #1d1d1d;
}
#menus .item h5, #cql, #menus a {
  background: #4a4949; color: #ccc;
}
label {
  padding-right: 5px; color: #888;
}
input {
  border: 0; border-radius: 3px; padding: 3px; 
}
</style>
<js:jquery/>
<script src='../../../web/cdn/cytoscape.js/3.17.0/cytoscape.min.js'></script>
</head>
<body>
  
<div id='frame'>
  <div class='left'>
    <div style='padding: 10px 10px 0 10px'>
      <input placeholder='CQL' id='cql' type='text'/>
    </div>
    <div id='graph'></div>
  </div>
  
  <div id='menus'>
    
    <section class='item'>
      <h5>状态</h5>
      <div class='content state'>
        <div>
          <label>ID</label><span class='id'></span>
        </div>
        <div class='msg'>
        </div>
      </div>
    </section>
    
    <section class='item'>
      <h5>操作</h5>
      <div class='content operator'>
        <a href='clean_graph'>清除图</a>
        <a href='get_labels'>查询标签</a>
        <a href='new_node'>创建节点</a>
        <a href='edit_node'>编辑节点</a>
        <a href='remove_node'>删除节点</a>
        <a href='new_rel'>创建关系</a>
        <a href='edit_rel'>编辑关系</a>
        <a href='remove_rel'>删除关系</a>
        <a href='new_query'>新建查询</a>
      </div>
    </section>
    
    <section class='item'>
      <h5>查询</h5>
      <div class='content'></div>
    </section>
    
  </div>
</div>

<script src='ide.js'></script>
</body>
</html>
