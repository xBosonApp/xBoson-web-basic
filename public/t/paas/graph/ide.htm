<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>图数据管理</title>
<style>
body {
  display: block; width: 100%; height: 100%; border 0; margin: 0; padding: 0;
  background-color: #111; color: #ccc; font-size: smaller; overflow: hidden;
}
#graph {
  flex: 1; width: 100%; z-index: 10;
}
#frame {
  width: 100%; height: 100%; overflow: hidden;
  position: absolute; display: flex;
}
#frame .left {
  flex: 1; display: flex; flex-direction: column;
}
#menus {
  width: 300px; text-align: left; display: inline-block;  padding: 10px;
}
.item {
  text-align: left; border-radius: 3px; margin-bottom: 10px; 
}
.item h5 {
  padding: 3px; margin: 0; border-radius: 3px;
}
.item .content {
  min-height: 150px; padding: 5px; border-radius: 3px;
}
.item {
  background-color: #1d1d1d;
}
.item h5, #cql {
  background: #4a4949; color: #ccc;
}
#cql {
  height: 30px; width: 100%; font-weight: bold;
}
a {
  display: inline-block; padding: 1px 3px; border-radius: 2px; text-decoration: none; color: #ccc;
  background: #636903; margin: 0 2px 3px 0;
}
a:hover {
  background-color: #333;
}
#labels {
  display: inline-flex; flex-direction: column;
}
#labels label {
  padding: 3px; margin: 2px; border-radius: 2px;
}
#template {
  display: none;
}
label {
  padding-right: 5px; color: #888;
}
input {
  border: 0; border-radius: 3px; padding: 3px; 
}
.error {
  color: red;
}
.warn {
  color: yellow;
}
table {
  width: 100%;
}
thead {
  background: #111;
}
td {
  border-bottom: 1px solid #404040;
}
th {
  border-bottom: 2px solid #999;
}
</style>
<js:jquery/>
<script src='../../../web/cdn/cytoscape.js/3.17.0/cytoscape.min.js'></script>
</head>
<body>
  
<div id='template'>
  <div class='label_editor'>
    <section style='padding: 5px; background-color: #191919;'>
      <div class='title'></div>
      <hr/>
      <div>指定属性作为显示:</div>
      <div class='attr_list'></div>
    </section>
  </div>
  
  <div class='data_table'>
    <section class='item'>
      <h5 style='display: flex'>
        <span class='title' style='flex:1'></span>
        <a href='#' class='close' style='margin-left: 30px'>关闭</a>
      </h5>
      <div class='content'></div>
    </section>
  </div>
</div>
  
<div id='frame'>
  <div class='left'>
    <div style='padding: 10px 10px 0 10px'>
      <input placeholder='CQL' id='cql' type='text'/>
    </div>
    <div style='top: 50px; left: 10px; z-index: 20; position: absolute; height: 95%; overflow-y: auto;'>
      <div id='data_tables'></div>
      <div id='labels'></div>
    </div>
    <div id='graph'></div>
  </div>
  
  <div id='menus'>
    
    <section class='item'>
      <h5>状态</h5>
      <div class='content state'>
        <div>
          <label>ID</label><span class='id'></span>
        </div>
        <div class='msg'>
        </div>
      </div>
    </section>
    
    <section class='item'>
      <h5>操作</h5>
      <div class='content operator'>
        <a href='clean_graph'>清除图</a>
        <a href='get_labels'>查询标签</a>
        <a href='new_node'>创建节点</a>
        <a href='new_rel'>创建关系</a>
        <a href='edit'>编辑</a>
        <a href='remove'>删除</a>
        <a href='new_query'>新建分析</a>
      </div>
    </section>
    
    <section class='item'>
      <h5>分析</h5>
      <div class='content'></div>
    </section>
    
  </div>
</div>

<script src='ide.js'></script>
</body>
</html>
