*{

}
body{
  margin: 0;

h1{

.login-form{

  -moz-border-radius:4px;
  -webkit-border-radius:4px;
  margin:50px auto;
}
.form-group{
  position: relative;
  margin-bottom:15px;
}
.form-control{
  width:100%;
  border:none;
  padding:10px 7px 10px 15px;
  background:#ECFDF0;
  color:#666;
  border:2px solid #ABC8A5;
  border-radius:4px;
  -moz-border-radius:4px;
  -webkit-border-radius:4px;
  font-size: 20px;
}
.form-control:focus, .form-control:focus + .fa{
  border-color:#C2ECFF;
  color:#1FC588;
}
.form-group .fa{
  position: absolute;
  right:15px;
  top:17px;
  color:#999;
}
.log-status.wrong-entry {
  -webkit-animation: wrong-log 0.3s;
  -moz-animation: wrong-log 0.3s;
  -ms-animation: wrong-log 0.3s;
  animation: wrong-log 0.3s;
}
.log-status.wrong-entry .form-control, .wrong-entry .form-control + .fa {
  border-color: #ed1c24;
  color: #ed1c24;
}

#divSmallBoxes {
  position: fixed;
  right: 0;
  top: 0;
  z-index: 9999
}
.SmallBox {
  position: absolute;
  right: 5px;
  top: 20px;
  width: 420px;
  color: #fff;
  z-index: 9999;
  overflow: hidden;
  border: 1px solid transparent
}
.SmallBox:hover {
  border: 1px solid #fff;
  cursor: pointer
}
.SmallBox .foto {
  font-size: 50px;
  position: absolute;
  left: 17px
}
.SmallBox .textoFull {
  width: 93%;
  float: left;
  padding-left: 20px
}
.SmallBox .textoFoto {
  width: 78%;
  margin: 3px 20px 3px 80px;
  float: left
}
.miniPic {
  position: absolute;
  bottom: 8px;
  right: 9px
}
.miniIcono {
  height: 100%;
  font-size: 20px
}
.SmallBox span {
  font-size: 17px;
  font-weight: 300;
  letter-spacing: -1px;
  display: block;
  margin: 4px 0
}
.SmallBox p {
  font-size: 13px;
  margin-top: 2px
}
@keyframes wrong-log {
  0% { left: 0px;}
  20% {left: 15px;}
  40% {left: -15px;}
  60% {left: 15px;}
  80% {left: -15px;}
  100% {left: 0px;}
}
@-ms-keyframes wrong-log {
  0% { left: 0px;}
  20% {left: 15px;}
  40% {left: -15px;}
  60% {left: 15px;}
  80% {left: -15px;}
  100% {left: 0px;}
}
@-moz-keyframes wrong-log {
  0% { left: 0px;}
  20% {left: 15px;}
  40% {left: -15px;}
  60% {left: 15px;}
  80% {left: -15px;}
  100% {left: 0px;}
}
@-webkit-keyframes wrong-log {
  0% { left: 0px;}
  20% {left: 15px;}
  40% {left: -15px;}
  60% {left: 15px;}
  80% {left: -15px;}
  100% {left: 0px;}
}
.log-btn{
  background:#0AC986;
  dispaly:inline-block;
  width:100%;
  font-size:16px;
  height:50px;
  color:#fff;
  text-decoration:none;
  border:none;
  border-radius:4px;
  -moz-border-radius:4px;

.link{

  color: #85A588;

  font-size: 12px;
  margin-bottom: 15px;
  float: right!important;
}
.link:hover{
  /*text-decoration:underline;*/
  color:#5B765D;
}
.alert{
  display:none;
  font-size:12px;
  color:#f00;
  float:left;
}
