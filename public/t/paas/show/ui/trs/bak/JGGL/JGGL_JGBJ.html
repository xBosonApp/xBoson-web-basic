function showDatajgbj(){
		$('#div_jgbj').datagrid({
	            nowrap: false,
	            striped: true,

				pagination:true,
				pageNumber:0,

				   {field:'atime',title:'申请时间',width:100,align:'center'},
				   {field:'ts',title:'申请状态',width:70,align:'center'},
				   {field:'goalhid',title:'转入医疗机构',width:150,align:'center'}
				]],                  
                onDblClickRow: function (rowIndex) {
                  openRoleDiv(rowIndex);
                },
               fitColumns:false,
			   pagination:true,
               rownumbers:true
		}); 

	   var pager = $('#div_jgbj').datagrid('getPager');
           if(pager){
			$(pager).pagination({
			    onSelectPage:function(pageNumber,pageSize){
		           PageNumber=pageNumber;
		           PageSize=pageSize;
		           loading();
		        }
			});		
		 
			//$(pager).pagination({pageSize:PageSize,pageNumber:PageNumber,total:dataInfo.datalist.count});

		};
	
	}

	function confirm1(){

				alert('confirmed: '+r);
			}
		});
	}
