<script>
$(function () {
   showDatalogin();
});
function showDatalogin(){
		var url ="loginCheck/";
		var itemsList=[];
		var info=new Map();
		LC_AjaxGet(TRSBaseUrl+url,"form1","logincallback",info,itemsList);
	}
function logincallback(reData){
	if(reData.ret==="103"){
	     var openRoleDiv =$("#openRoleDiv1");
	     openRoleDiv.window({
		     href:"login/login.html",
		     //title: '用户登录',
		     noheader:true,
         fit: true,
         border:false,
 		     closable:false,
		     maximizable:false,
		     onBeforeClose:function(){
          $("#nname").text(localStorage.getItem('name'));
          // alert(localStorage.getItem('name')+"----------------------");
				if(self.parent.usertype==="1"){
					var sqzz=$('#sqzz').parent();
					sqzz.before($('#zzjspt').parent());
					sqzz.css("height","0");
					$("#index .panel").eq(1).children().hide();
					
					 $("#tabs").tabs("add",{
						 title:"转诊患者处理",
						 content:'<iframe frameborder="0" name="yyhtml" id="yyhtml" scrolling="yes" src="ZZJS/ZZJS_HZCL.html" style="width: 100%; height: 100%;"></iframe>',
						 closable:true
					  });
				 }else if(self.parent.usertype==="2"){
					 $("#yyzzcx").parent().hide();
					 $("#zzjspt").parent().hide();
					 
					 $("#tabs").tabs("add",{
						 title:"转诊申请",
						 content:'<iframe frameborder="0" name="sqhtml" id="sqhtml" scrolling="yes" src="SQZZ/zzsq.html" style="width: 100%; height: 100%;">',
						 closable:true
					});
					//sqhtml.window.showDatatjbb();   
				 }
				if(parseInt(self.parent.lev)===2){
				     $("#xtgl").children().eq(4).remove();
				     $("#xtgl").children().eq(3).remove();
				     $("#xtgl").children().eq(2).remove();
				     $("#xtgl").children().eq(1).remove();
				}
		     }
		});
	}else if(reData.ret==="105"){
    $("#nname").text(localStorage.getItem('name'));
    self.parent.orgid=reData.orgid;
		self.parent.staffid=reData.staffid;
		self.parent.usertype=reData.usertype;
		self.parent.lev=reData.lev;
		if(parseInt(self.parent.lev)===2){
			  $("#xtgl").children().eq(4).remove();
			  $("#xtgl").children().eq(3).remove();
			  $("#xtgl").children().eq(2).remove();
			  $("#xtgl").children().eq(1).remove();
		 }
	    if(reData.usertype==="1"){
			var sqzz=$('#sqzz').parent()
			sqzz.before($('#zzjspt').parent());
		    sqzz.css("height","0");
			$("#index .panel").eq(1).children().hide();
			//$("#zzjspt").attr("selected","ture");
			//$('#zzjspt').css('display', 'block');
			$("#tabs").tabs("add",{
				 title:"转诊患者处理",
				 content:'<iframe frameborder="0" name="yyhtml" id="yyhtml" scrolling="yes" src="ZZJS/ZZJS_HZCL.html" style="width: 100%; height: 100%;" ></iframe>',
				 closable:true
            });
		}else if(reData.usertype==="2"){
	        $("#yyzzcx").parent().hide();
			$("#zzjspt").parent().hide();
			$("#tabs").tabs("add",{
				 title:"转诊申请",
				 content:'<iframe frameborder="0" name="sqhtml" id="sqhtml" scrolling="yes" src="SQZZ/zzsq.html" style="width: 100%; height: 100%;" >',
				 closable:true
            });
		}else if(reData.usertype==="0"){

		}else{
		    window.close(); 
		}
	}
}
function tuichu(){

		var url ="userexit/";
		var itemsList=[];
		var info=new Map();
		LC_AjaxGet(TRSBaseUrl+url,"form1","exit",info,itemsList);
	}

function exit(retData){

  　window.opener = null;
 　window.open(' ', '_self', ' '); 
 　window.close();
}	
	

</script>
