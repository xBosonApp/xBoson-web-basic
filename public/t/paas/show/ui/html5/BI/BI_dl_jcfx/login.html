<div class="modal-body">
<form class="form-inline" role="form" id="login">
    <div class="form-group">
        <label class="col-sm-4 control-label" style=" padding-top:7px; font-size:12px; font-weight:normal;" >用户名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control input-sm" id="username" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" style=" padding-top:7px; font-size:12px; font-weight:normal;" >密码</label>
        <div class="col-sm-8">
            <input class="form-control input-sm" id="password" type="password" onkeydown="keyDown(event)" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
        </div>
    </div>
</form>
</div>
<div class="modal-footer"><span></span><!-- <button type="submit" class="btn btn-primary" onclick="loginin();">提交</button> -->
<input type="submit" name="Submit" value="提交" class="btn btn-primary" onclick="loginin();" />
</div>
<script>
function loginin(){
    var url="dimUser";
    var itemsList = ["username","password"];
    var info = new Map();
    info.put("sqlid","select");
    sys_AjaxGet(BIloginUrl+url,"login","logincallback",info,itemsList);
}
function logincallback(reData){
    if(reData.ret==='0'){
        $(".close").click();
        $("#mz").click();
        $("#firstshow").click();

    }
     else{
        $("#modal").animate({ left: "49%" }, 80).animate({ left: "51%" }, 80).animate({ left: "49%" }, 80).animate({ left: "51%" }, 80).animate({ left: "50%" }, 80);
        $(".modal-footer span").show().text("登录失败!");
    }
}
 function keyDown(e) {
  var ev= window.event||e;
  if (ev.keyCode == 13) {
    loginin();
  }
 }
</script>
