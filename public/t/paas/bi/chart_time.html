<fieldset>
  <section class="col col-3">
    <label class="select">
      <select index='dt_type'>
          <option value="4" selected="">日</option>
          <option value="3">月</option>
          <option value="2">季</option>
          <option value="1">年</option>
      </select>
    </label>
  </section>
  <section class="col col-3">
    <label class="checkbox">
      <input type="checkbox" class="checkbox" index="dt_flag">
      <span index="dt_flag_state"></span>
    </label>
  </section>
  <section class="col col-3">
    <label class="input">
      <input index="dt_from" readOnly/>
    </label>
  </section>
  <section class="col col-3">
    <label class="input">
      <input index="dt_to" readOnly/>
    </label>
  </section>
</fieldset>
