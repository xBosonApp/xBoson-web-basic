<!-- Create By xBoson System -->
<ui:grid id='filemanager' class='list' title='文件管理'>
  <link rel="stylesheet" href="fs-chain/fm.css">
  
  <section id='select_volume_msg' class=''>
    <h4>打开数据卷</h4>
  </section>
  <section id='fs_toolbar' class='hide'>
    <form>
      <label>路径</label><input type='text' id='fs_path' style='height:28px; padding-top:0;'/>
      <input type='submit' class='changepath btn btn-info btn-sm' value='确定'/>
      <div class="btn-group" role="group">
        <button class='mkdir btn btn-info btn-sm'>创建目录</button>
        <button class='rmdir btn btn-info btn-sm'>删除目录</button>
        <button class='rename btn btn-info btn-sm'>重命名</button>
        <button class='upload btn btn-info btn-sm'>上传文件</button>
      </div>
    </form>
  </section>
  <hr/>
  <div class='files_frame'>
    <section id='fs_showfiles'>
    </section>
    <section id='fs_showinfo'>
      <center>
        <img class='icon' src='' style='width: 128px;'/>
      </center>
      <div style='padding: 10px;'>
        <h3 class='name'></h3>
        <div class='xctrl'></div>
        <hr/>
        <div class='type'></div>
        <div class='auth'></div>
        <div class='owner'></div>
        <div class='size'></div>
        <div class='time'></div>
        <hr/>
        <div class='xinfo' style='font-size: xx-small;'></div>
      </div>
    </section>
  </div>
  
  <div class='mask'></div>
  
  <section id='fs_showupload'>
    <div class='header'>
      <a href='#' class='close'>关闭</a>
      <iframe name="wrapFrame" src="javascript:false"
              id="wrapFrame" style="display: none"></iframe>
      <form enctype="multipart/form-data" method="post" target="wrapFrame" style='display: flex;'>
        <input type="hidden" name="fd-callback"/>
        <input type="file" class="fd-file" multiple />
        <input type="checkbox" class="uploaddir" name='uploaddir'/><label for='uploaddir'>上传目录</label>
      </form>
      <legend><!--拖拽文件到对话框中...-->选择文件或目录后, 上传会立即开始
        <span class='note'>如需上传目录及其子目录中的文件, 使用上传按钮并选择目录.</span>
      </legend>
    </div>
    <div class="progress">
      <div class="bar_zone progress-bar"></div>
      <div class='progress_message'></div>
    </div>
    <div class='log'></div>
  </section>
  
  <section class='hide'>
    <div class='fileitem' id='file_item_template'>
      <div style='position: relative'>
        <img class='lock' src='fs-chain/icon/lock.svg'/>
        <img class='icon' src='fs-chain/icon/file.png'/>
      </div>
      <div class='name'>test.txt</div>
      <div class='info'><span class='size'></span></div>
    </div>
    
    <div class="modal fade" id="verifyDialog" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title">校验文件</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fileName" class="col-form-label labelName">文件名</label>
                <input type="text" autofocus class="form-control fileName" readonly>
              </div>
              <div class="form-group">
                <label for="fileName" class="col-form-label labelName">结果</label>
                <table style='width:100%'>
                  <tbody class='result'></tbody>
                </table>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cancel" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="mkdirDialog" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title">创建目录</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fileName" class="col-form-label labelName">目录名</label>
                <input type="text" autofocus class="form-control fileName">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary ok">确定</button>
            <button type="button" class="btn btn-secondary cancel" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <iframe id='downloadfile' class='hide'></iframe>
  <js:cdn src='filedrop/v2/filedrop.js'></js:cdn> <!-- filedrop 已经做了修改, min 没有修改 -->
  <script src='fs-chain/fm.js'></script>
</ui:grid>
