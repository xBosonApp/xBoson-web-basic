<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <title> 平台登录 </title>
    <meta name="description" content="智云 - 登录">
    <meta name="keywords" content="智融, 智云">
    <meta name="author" content="智融IT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="paas/lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="paas/lib/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="paas/lib/css/smartadmin-production.css">
    <link rel="stylesheet" type="text/css" media="screen" href="paas/lib/css/smartadmin-skins.css">
    <style type="text/css">
        .zy-logo {
            width: 58px;
            /*  background-color: #a0c2ce;*/
            /*  overflow: hidden;*/
        }
        .zy-logo .habra {
            font: 800 48px Tahoma;
            line-height: 33px;
            text-shadow: 0px 0px #819da6, 1px 1px #819da6, 2px 2px #819da6, 3px 3px #819da6, 4px 4px #819da6, 5px 5px #819da6, 6px 6px #819da6, 7px 7px #819da6, 8px 8px #819da6, 9px 9px #819da6, 10px 10px #819da6, 11px 11px #819da6, 12px 12px #819da6, 13px 13px #819da6, 14px 14px #819da6, 15px 15px #819da6, 16px 16px #819da6, 17px 17px #819da6, 18px 18px #819da6, 19px 19px #819da6, 20px 20px #819da6, 21px 21px #819da6, 22px 22px #819da6, 23px 23px #819da6, 24px 24px #819da6, 25px 25px #819da6, 26px 26px #819da6, 27px 27px #819da6, 28px 28px #819da6;
        }
    </style>
</head>
<body id="login" class="animated fadeInDown">
<!-- possible classes: minified, no-right-panel, fixed-ribbon, fixed-header, fixed-width-->
<header id="header">
    <div id="logo-group">
        <span id="logo" style="color:#A0C5E8;" class="zy-logo"><i class="habra">Z</i><span style="color:#04888D;text-shadow: 0 1px #021B1B;font-weight:bold;font-size:24px;"> 智云Portal</span></span>
    </div>
			<span id="login-header-space"> <span class="hidden-mobile"></span>
			</span>
</header>
<div id="main" role="main">
    <!-- MAIN CONTENT -->
    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-4 hidden-xs hidden-sm">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="well no-padding" id="div_login">
                    <form id="login-form" class="smart-form client-form" onsubmit="return false;">
                        <header>
                            登录
                        </header>
                        <fieldset>
                            <section>
                                <label class="label">用户ID</label>
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="userid">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> 输入用户ID</b></label>
                            </section>
                            <section>
                                <label class="label">密码</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="password">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 输入密码</b></label>
                                <div class="note">
                                </div>
                            </section>
                            <section style="display:none;">
                                <label class="label">验证码</label>
                                <label class="label">
                                    <img id="c" src="">
                                    <label></label>
                                </label>
                                <label class="input">
                                    <i class="icon-append fa fa-lock"></i>
                                    <input type="text" name="c">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 请输入验证码</b></label>
                            </section>
                            <section>
                            </section>
                        </fieldset>
                        <footer>
                            <button type="button" id="btnCancel" class="btn default" onclick="auth(false)">
                                取消
                            </button>
                            <button type="submit" id="btnLogin" class="btn btn-primary">
                                登录
                            </button>
                        </footer>
                    </form>
                    <form name="auth_form" id="auth_form" action="/ds/oauth2/authorize" method="post" class="hidden">
                        <input type="hidden" name="response_type" id="response_type"/>
                        <input type="hidden" name="scope" id="scope"/>
                        <input type="hidden" name="redirect_uri" id="redirect_uri"/>
                        <input type="hidden" name="client_id" id="client_id"/>
                        <input type="hidden" name="state" id="state"/>
                        <input type="hidden" name="op" id="op"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery + jQueryUI -->
<script src="paas/lib/js/libs/jquery-1.11.0.min.js"></script>

<!-- CUSTOM NOTIFICATION -->
<script src="paas/lib/js/plugin/smart/SmartNotification.min.js"></script>

<!-- JARVIS WIDGETS -->
<script src="paas/lib/js/plugin/smart/jarvis.widget.min.js"></script>

<!-- JQUERY COOKIE -->
<script src="paas/lib/js/plugin/jquery-cookie/jquery.cookie.js"></script>

<!-- JQUERY Storage API -->
<script src="paas/lib/js/plugin/jquery-storageapi/jquery.storageapi.min.js"></script>

<!-- JQUERY FORM -->
<script src="paas/lib/js/plugin/jquery-form/jquery.form.min.js"></script>

<!-- JQUERY VALIDATE -->
<script src="paas/lib/js/plugin/jquery-validate/jquery.validate.min.js"></script>
<script src="paas/lib/js/plugin/jquery-validate/messages_zh.js"></script>

<!-- JQUERY MASKED INPUT -->
<script src="paas/lib/js/plugin/masked-input/jquery.maskedinput.min.js"></script>

<!-- browser msie issue fix -->
<script src="paas/lib/js/plugin/msie-fix/jquery.mb.browser.min.js"></script>

<!--[if IE 7]>
<h1>您的IE浏览器版本过低，请更换其它现代浏览器或更新您的IE浏览器 www.microsoft.com/download</h1>
<![endif]-->

<!-- ZY Script -->
<script src="paas/lib/js/zy/zy.js"></script>
<script src="paas/lib/js/zy/zy_extend.js"></script>
<script src="paas/lib/js/zy/zy_md5.js"></script>

<!-- MAIN APP JS FILE -->
<!-- <script src="paas/lib/js/app_extend.js"></script> -->
<script src="oauth_login.js"></script>
<script type="text/javascript">
    var login = new Login();
    $(function() {
        login.Init();
    });
    function auth(auth) {
        login.auth(auth);
    }
</script>
</body>
<div class='hidden' id='redirect_cookie'>##getHeader('Cookie')##</div>
<iframe id='redirect_api' src='' class='hidden'></iframe>
</html>
