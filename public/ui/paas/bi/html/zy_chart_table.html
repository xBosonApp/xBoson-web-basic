<!-- Modal -->
<div class="modal fade" id="zy_chart_table" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" style="width:90%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="fa fa-times-circle fa-2" style="color:#E22403"></i>
        </button>
        <h4 class="modal-title"><i class="fa fa-table"></i> 数 据：</h4>
      </div>
      <div class="modal-body no-padding">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 pull-right">
            <div class="btn-group pull-right">
              <button class="btn btn-default pull-right" index="outData" style="margin: 10px 40px 0 0 ;">
                   导出数据
              </button>
            </div>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1 pull-right">
            <div class="btn-group pull-right">
              <button class="btn btn-default pull-right" index="upfile" style="margin: 10px 40px 0 0 ;">
                   上传模板
              </button>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 pull-right" style="margin: 10px 30px 0 0;">
          	<form class="smart-form" method="post" onsubmit="return false;" enctype="multipart/form-data">
            <label for="file" class="input input-file">
							<div class="button">
								<input type="file" name="file" onchange="this.parentNode.nextSibling.value = this.value">选择新模板
							</div><input type="text" index="fileName" readonly="">
						</label>
          	</form>
          </div>
        </div>
        <div class="dataTables_wrapper" >
          <table id="zy_table" class="table table-bordered table-striped"></table>
          <table id ="ods" class="table table-bordered table-striped"></table>
        </div>
        <div id="zy_slider_bar"></div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script type="text/javascript" src="bi/js/tableToCsv.js" ></script>
<script type="text/javascript">
  $('#zy_chart_table').modal('show');
  pageSetUp();
</script>
