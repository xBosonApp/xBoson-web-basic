<div class="row"></div>
<section id="widget-grid" class="">
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="jarviswidget" data-widget-colorbutton="false"
        data-widget-deletebutton="false" 
        data-widget-editbutton="false" data-widget-togglebutton="false">
				<!-- widget options:
					usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
					
					data-widget-colorbutton="false"	
					data-widget-editbutton="false"
					data-widget-togglebutton="false"
					data-widget-deletebutton="false"
					data-widget-fullscreenbutton="false"
					data-widget-custombutton="false"
					data-widget-collapsed="true" 
					data-widget-sortable="false"
					
				-->
        <header class='chart_edit'>
          <h2><strong>模块编辑</strong><i></i></h2>
        </header>
        <div style="min-height: 400px">

          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!--<input class="form-control" type="text">-->
            <!--<span class="note"><i-->
            <!--  class="fa fa-check text-success"></i> Change title to update and save instantly!</span>-->
          </div>
          <div class="widget-body">
            <div class="col-md-9">
                          <div class="row" style="margin-bottom: 10px" id="module_info">
                            <div class="col-lg-3 col-md-3 col-sm-3">
                              <div class="input-group">
                                <span class="input-group-addon"> 模块名称 </span>
                                <input type="text" index="modTitle" class="form-control">
                              </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                              <div class="input-group">
                                <span class="input-group-addon"> 模块分类 </span>
                                <input type="text" index="modClass" class="form-control">
                              </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                              <div class="smart-form">
                                <label class="checkbox">
                                	<label class="text">分享</label>
                                  <input type="checkbox" index="share">
                                  <i></i>
                                </label>
                              </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                              <form enctype="multipart/form-data" onsubmit="return false;" method="post" class="smart-form">
                                <label class="input input-file" for="file">
                            			<div class="button">
                            				<input type="file" onchange="this.parentNode.nextElementSibling.value = this.value" name="file">选择新模板
                            			</div>
                            			<input type="text" readonly="" index="fileName">
                            		</label>
                              </form>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1 " style="margin-left: -15px">
                              <div class="btn-group">
                                <button index="upfile" class="btn btn-default btn-sm">
                                     上传模板
                                </button>
                              </div>
                            </div>
                          </div>
              <div class="row" id="module_con">
                
              </div>
            </div>
            <div class="col-md-3">
              <div id="tabs">
        				<ul>
        					<li>
        						<a href="#tabs-a">模块列表</a>
        					</li>
        					<li>
        						<a href="#tabs-b">模型列表</a>
        					</li>
        				</ul>
        				<div id="tabs-a">
                  <div class="row">
                    <ul class="ztree" id="module_tree"></ul>
                  </div>
        				</div>
        				<div id="tabs-b">
        				  <div class="row">
        				    <ul class="ztree" id="model_tree"></ul>
        				  </div>
        				</div>
        			</div>
            </div>
          </div>
          <!-- end widget content -->

        </div>
        <!-- end widget div -->

      </div>
    </article>
  </div>
  
  <div class="row chart_form_editor">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="jarviswidget jarviswidget-sortable" 
           data-widget-colorbutton="false"
           data-widget-deletebutton="false" 
           data-widget-editbutton="false"
           data-widget-fullscreenbutton="false">
        <header class='chart_form' role='haeding'>
          <h2><strong>自定义查询表单</strong><i></i></h2>
        </header>
        <div style="min-height: 400px" role='content'>
          <div class='form_preview'></div>
          <div style='color:#999;'>可用参数 (点击插入):</div>
          <div class='form_param'></div>
            <hr style='clear: both'/>
          <div class="btn-group">
            <button class="must_preview btn btn-default btn-sm">预览</button>
            <button class="use_template btn btn-default btn-sm">自动写代码</button>
            <!--<button class="show_help btn btn-default btn-sm">帮助</button>-->
          </div>
          <pre id='form_html_code'></pre>
        </div>
      </div>
    </article>
  </div>
</section>


<div id="module_copy_modal_container"></div>
<div id="module_rem_modal_container"></div>
<div id="module_add_modal_container"></div>
<div id="module_edit_modal_container"></div>


<div class='hide chart-form-script-template'>
  $(function() {
    var jroot = $('.chart-search-form');
    console.log('chart form success', jroot);
  });
</div>


<script id="width-3-template" type="text/x-handlebars-template"></script>

<script id="template-button-default" type="text/x-handlebars-template">
  <button class="{{class}}">{{title}}</button>
</script>

<script id="template-button-list" type="text/x-handlebars-template">
  <div class="btn-group">
    <button class="{{class}}">
      {{title}}
    </button>
    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" aria-expanded="false">
      <span class="caret"></span>
    </button>
    {{#button-list list}}{{tilte}}{{/list}}
  </div>
</script>

<script id="template-edittable-row" type="text/x-handlebars-template">
  {{#list people}}{{firstName}} {{lastName}}{{/list}}
</script>
