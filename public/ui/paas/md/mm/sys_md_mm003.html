<div class="modal fade" id="sys_md_mm003" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">用户物理表（<span id="sys_md_mm003_title"></span>）</h4>
      </div>
      <div class="modal-body no-padding">
        <!-- FORM Start -->
        <form id="sys_md_mm003_form" method="post" onsubmit="return false;" class="smart-form">
          <fieldset>
            <div class="row">
              <section class="col col-6">
                <label class="label">模型编码</label>
                <label class="input has-warning">
                  <input type="text" name="typecd" placeholder="模型编码" readonly="readonly">
                  <b class="tooltip tooltip-bottom-right">模型编码为不可编辑</b>
                </label>
              </section>

              <section class="col col-6">
                <label class="label">数据源名称</label>
                <label class="input has-warning">
                  <input type="hidden" name="did" data-type="select2" placeholder="数据源名称">
                  <!--<b class="tooltip tooltip-bottom-right">数据库ID为不可编辑</b>-->
                </label>
              </section>
            </div>
            <div class="row">
              <section class="col col-6">
                <label class="label">表物理名称</label>
                <label class="input has-warning">
                  <input type="text" name="en" placeholder="表物理名称" />
                  <b class="tooltip tooltip-bottom-right">表物理名称为必填项目</b>
                </label>
              </section>
              <section class="col col-6">
                <label class="label">表中文名称</label>
                <label class="input">
                  <input type="text" name="cn" placeholder="表中文名称">
                </label>
              </section>
            </div>
            <div class="row" style="display:none;">
              <section class="col col-6" id="sys_md_mm003_createdt">
                <label class="label">创建时间</label>
                <label class="input">
                  <input type="text" name="createdt" placeholder="创建时间" />
                </label>
              </section>
              <section class="col col-6" id="sys_md_mm003_updatedt">
                <label class="label">更新时间</label>
                <label class="input">
                  <input type="text" name="updatedt" placeholder="更新时间">
                </label>
              </section>
            </div>
            <div>
              <section>
                <label class="label">说明</label>
                <label class="textarea">
                  <textarea rows="2" name="mark" id="mark" placeholder="说明"></textarea>
                </label>
              </section>
            </div>
            <div>
              <section>
                <label class="label"><button name="seesql" type="button" class="btn btn-info btn-sm">查看SQL语句</button></label>
                <label class="textarea">
                  <textarea style="display:none;" name="fullsql" rows="5" placeholder="SQL内容" readonly></textarea>
                </label>
              </section>
            </div>
            <div>
              <section>
                <label class="textarea">
                  <textarea style="display:none;" name="addsql" rows="5" placeholder="追加SQL内容"></textarea>
                </label>
              </section>
            </div>
          </fieldset>
          <footer>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">确定</button>
          </footer>
        </form>
        <!-- FORM End -->
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
