<script type="text/javascript">
  $('#mdms_datatict_h1').find('[class=btn-group]').css('display', 'none');
  var mdms_datadict_h1Obj = new mdms_datadict_h1();
  
  $("#mdms_datadict_h1_container").css({'border-width':"0px 0px 0px 1px",'border-style':"solid",'border-left-color':"#CCC!important",'background':"#F0F0F6"});
  //* noUi Sliders 区域范围滑块插件处理
  $("#nouislider").noUiSlider({
    range: [0, 100],
    start: 25,
    handles: 1,
    connect: true,
    slide: function(){
      zy.log('noUiSliderEvent');
      var values = $(this).val();
      if(10>values){
        $("#_ztree").css({'display':'none','width':'0%'});
        $("#mdms_datadict_h1_container").css({'display':"block",'width':"100%"});
        $(this).val(0);
        return false;
      } else {
        $("#_ztree").css({'display':'block','width': + values + '%'});
      }
      if(33>(100-values)){
        $("#mdms_datadict_h1_container").css({'display':'none'});
      } else {
        $("#mdms_datadict_h1_container").css({'display':'block','width':(100-values) + '%'});
      }
    }
  });
</script>
