<moda:frame title='创建卷'>
    <ui:form id='create' class='update_form'>
      <fieldset>
        <form:text name='name' label='卷名称' tooltip='最少3字符' width='10'>
          <vali:string min='3' max='99'/>
        </form:text>
        
        <form:text name='bcid' label='区块链ID' tooltip='最少1字符' width='10'>
          <vali:string min='1' max='99'/>
        </form:text>
      </fieldset>
      
      <footer>
        <moda:cancel/>
        <moda:ok>
          <form:post app='af1880a8938f4756a3f377c93be99d78' mod='chainfs' api='createvol'>
            <mp:close when='this.code == 0'>
              <mp:send type='TABLE_UPDATE_REQ' id='datatable0'/>
            </mp:close>
          </form:post>
        </moda:ok>
      </footer>
    </ui:form>
</moda:frame>
