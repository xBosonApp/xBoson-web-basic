 <!-- widget grid -->
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div id="mgt_sys_system_getsystemlist_wid1" class="jarviswidget jarviswidget-color-blueDark" data-widget-fullscreenbutton="false" data-widget-colorbutton="true" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-deletebutton="false">
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

        </header>
        <!-- widget div-->
        <div>

          <div class="jarviswidget-editbox">

          <!-- widget content -->
          <div class="widget-body no-padding">
            <div class="widget-body-toolbar">
                <form id="mgt_sys_system_getsystemlist_form" method="post" onsubmit="return false;" class="smart-form">

                    <label class="input">
                      <input type="text" name="sysnm" placeholder="服务名称" class="form-control input-sm">

                  </section>
                  <section class="col col-3">
                    <label class="input">
                      <input type="hidden" name="inner_flag" data-type="select2" placeholder="服务标记" />

                  </div>

                <button id="mgt_sys_system_getsystemlist_model" class="btn btn-info btn-xs">&emsp;<i class="fa fa-list-ul"></i>&nbsp;模型列表&emsp;</button>

                    <th>服务名称</th>

                    <th>服务标记</th>
                    <th>用户ID</th>
                    <th>机构名称</th>
                    <th>状态</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div id="mgt_sys_system_getsystemlist_pagination"></div>
