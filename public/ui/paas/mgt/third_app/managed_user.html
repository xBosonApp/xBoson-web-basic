    <div class="row">
      <form id="managed_user_form" method="post" onsubmit="return false;" class="smart-form">
        <input type="hidden" name="tp_appid"/>
        <input type="hidden" name="orgid"/>
        <section class="col col-2">
          <label class="input">
            <input type="hidden" name="status" data-type="select2" placeholder="状态" />
          </label>
        </section>
        <section class="col col-2">
          <label class="input">
            <input type="hidden" name="userid" placeholder="平台用户ID" />

      </button>
      <button id="managed_user_import" class="btn btn-info btn-xs">&emsp;<i class="glyphicon glyphicon-import"></i>&nbsp;导 入&emsp;
      </button>
      <button id="managed_user_export" class="btn btn-info btn-xs">&emsp;<i class="glyphicon glyphicon-export"></i>&nbsp;导 出&emsp;
      </button>
    </div>
  </div>
  <div class="dataTables_wrapper">

      <thead>
        <tr>

          <th>第三方应用用户ID</th>
          <th>状态</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="managed_user_pagination"></div>
