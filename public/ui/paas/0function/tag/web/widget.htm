 <never>
  使用:
    <web:widget id='' class='' title='' btns=true>
      html 内容
    </web:widget>
    
  参数:
    id    = 框架id
    title = 框架的标题头
    class = 框架 class
    btns = true / false 自定义header按钮区
</never>
<script  runat='server'>
  var edit = val('edit');
  var color = val('color');
  var del = val('del');
  var tog = val('tog');
  var full = val('full');
  var custom = val('custom');
  var coll = val('coll');
  var sort = val('sort');
  if(edit!='true'){
    edit = 'data-widget-editbutton="false"';
  }
  if(color!='true'){
    color = 'data-widget-colorbutton="false"';
  }
  if(del!='true'){
    del = 'data-widget-deletebutton="false"';
  }
  if(tog!='true'){
    tog = 'data-widget-togglebutton="false"';
  }
  if(full!='true'){
    full = 'data-widget-fullscreenbutton="false"';
  }
  if(custom!='true'){
    custom = 'data-widget-custombutton="false"';
  }
  if(coll!='true'){
    coll = 'data-widget-collapsed="false"';
  }
  if(sort!='true'){
    sort = 'data-widget-sortable="false"';
  }
  
  val('edit', edit);
  val('color', color);
  val('del', del);
  val('tog', tog);
  val('full', full);
  val('custom', custom);
  val('coll', coll);
  val('sort', sort);
  end();
</script>
