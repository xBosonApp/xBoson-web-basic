 <never>
    使用:
    <web:input type='表单类型: text|textarea|select|...'
           label='输入框标签' 
           id='表单的id' 
           class='section的 class'
           name='表单的name' 
           _p='提示'
           readonly 只读
           >
        如果是 textarea 这里写 textarea 的内容,
        如果是 select 这里写 options,
    </web:input>
</never>

<script runat='server'>
  var type = val('type');
  var lclass;
  switch(type) {
    case 'textarea':
      lclass = 'textarea';
      val('textarea', 1); break;
    case 'select':
      lclass = 'select';
      val('select', 1); break;
    default:
      lclass = 'input';
      val('input', 1); break;
  }
  val('lclass', lclass);
  end();
</script>

<section class="###class###">
  <label class="label">###label###</label>
  <label class="###lclass###">
    <if var='icon'>
      <i class="icon-append fa ###icon###"></i>
      <del to='icon'/>
    </if>
    <if var="textarea">
      <textarea ###readonly### id='###id###' placeholder='###_p###' name='###name###'><pit/></textarea>
      <del to='textarea'/>
      <del to='readonly'/>
    </if>
    <if var="select">
      <select ###readonly### id='###id###' placeholder='###_p###' name='###name###'><pit/></select>
      <del to='select'/>
      <del to='readonly'/>
    </if>
    <if var='input'>
      <input ###readonly### type='###type###' id='###id###' placeholder='###_p###' name='###name###'>
      <del to='input'/>
      <del to='readonly'/>
    </if>
    
  </label>
</section>
