//uniques
function transuniques(uniques)
{
  var resuniques='';
  for(var key in uniques)
  {
  //resuniques+=uniques[key]+';';
  resuniques+=key+';';
  }
  return resuniques;
}

//regx
function transregx(regx,id)
{
//  var resregx='';
  for(var key in regx)
  {
  //<a href='#' class='paneltjbut' onclick='btnDel('" + id + "_regx_" + key + "')'>删除</a>
    $('#'+ id).append("<div>正则" + key + ":<input type='text' id='" + id + "_regx_" + key + "' style='margin:3px 0 3px 32px;width:210px;' value='" + regx[key] + "' /><br /></div>");
  }
}
//动态修改ID属性值,id为旧ID
function toClone(id,newId){
    var clone = $('#'+ id).cloneNode(true);
    clone.id = newId;
    return clone;
}

//weight
function transweight(weight)
{

  if(weight.weight!=undefined)
  {
    return weight.weight;
  }
    else{
      var resweight='';
      for(var key in weight)
      {
      //resuniques+=uniques[key]+';';
      resweight+=key+';';
      }
      return resweight;
      
      
  }
}
