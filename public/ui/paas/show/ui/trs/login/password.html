<script>
function xgmm(){
	LC_Resetting("login");
	var checkpassItems=["oldpassword","password"];
	LC_IsCheckLength("login",checkpassItems,1,50);
	if($("#password").val()!==$("#password1").val()){
		alert("两次输入密码不一致，请重新输入");
	}else
	if(retCheckFlg){
	var url="xgmm/";
		var itemsList = ["password","oldpassword"];
		 var info = new Map();
 	 LC_AjaxGet(TRSBaseUrl+url,"xgmm","xgmmcallback",info,itemsList);
	}	
}
function xgmmcallback(reData){



	if(reData.flag===1){
		alert("修改成功");
		
	}else{
		alert("密码错误");
	}
	
}






</script>
<div class="itemsW-304">

                <div class="itemLW-80 padT-4">原密码：</div>
                <div class="itemsW-192"><input id="oldpassword" class="textLW" type="password" /></div>
            </div>
            <div class="itemLW-272">
                <div class="itemLW-80 padT-4">新密码：</div>
                <div class="itemsW-192"><input id="password" class="textLW" type="password" /></div>
            </div>
            <div class="itemLW-272">
                <div class="itemLW-80 padT-4">确认密码：</div>
                <div class="itemsW-192"><input id="password1" class="textLW" type="password" /></div>
            </div>
            <div class="itemLW-272"><a class="easyui-linkbutton" onclick="xgmm()">确定</a></div>
        </div>
        </form>
    </div>
</div>
