function xgmm(){
	LC_Resetting("login");

	var url="xgmm/";
		var itemsList = ["password","oldpassword"];
		 var info = new Map();
 	 LC_AjaxGet(TRSBaseUrl+url,"xgmm","xgmmcallback",info,itemsList);
