	}

<script type="text/javascript">
var dataShow;
var PageNumber=1;
var PageSize=10;
function loadingzlzl(){
	$("#pagenum").val(PageNumber);
  	$("#pagesize").val(PageSize);
	var mapInfo = new Map();
	mapInfo.put("sqlid","select");
	mapInfo.put("pagenum",PageNumber);
	mapInfo.put("pagesize",PageSize);
	var itemsList;
	//itemsList = [];
	if($("#datebegin").val()==""&&$("#dateend").val()==""){
		itemsList=["groupby"];
	}else{
		itemsList = ["datebegin","dateend","dimorg","dimtype","dateType"];
	}
	var url = "ZLZL";
	sys_AjaxGet(BIASUrl+url,"org_zlzl","reCallback401",mapInfo,itemsList);
	
}
function reCallback401(dataInfo){
	if(dataInfo.ret=="103"){
        alert("用户登录超时，请重新登陆！");
        $('#trigger').scojs_modal();
    }
	//切换图形-----------------------------------20131213---开始
var chartselect="";
$("#zlzlzl-m .tools-chart a").click(function(){
	$("#zlzlzl-m #rowtable").addClass("rowtable");
	$("#zlzlzl-m #lc-rowtable").removeClass("rowtable");
		var charttitle=$(this).attr("rel");
//		if(charttitle=='pie'){
//			alert("*-------------");
//		}
		chartselect=charttitle;
		reCallback(dataInfo, chartselect, "#contextzlzl");
});		
if(chartselect===""){
			reCallback(dataInfo, chartselect, "#contextzlzl");
			$(".loadshow").hide();
	}
//切换图形-----------------------------------20131213---结束
//动态获得grid的数据---------------------------开始
var xq= [];
var im=0;
$.each(dataInfo.dataMap.data[0], function(key, value){
	//将“机构”的列值转移到第一列
	if(im==0){
		xq.push({field:"机构",title:"机构",align:'center',width:200});
	}
	im++;	
	if(key!="机构"){
	    xq.push({field:key,title:key,align:'center',
		         formatter:function(value){
		         	if (value=='') {
		         		value=0;
		         	};
					 return parseData(value);  //数据缺失的时候用到。如：.2323 添加后0.2323  chart_common.js里面已经有定义parseData(data)
			     }
			});
	}
});
//动态获得grid的数据---------------------------结束	
//将dataAll添加到数据里面
var datapush=dataInfo.dataMap.data;
dataInfo.dataMap.dataAll[0].机构="合计";
datapush.push(dataInfo.dataMap.dataAll[0]);	

	$('#ttzlzl').datagrid({
			nowrap: false,
			striped: true,
			collapsible:false,
			//pagination:true,
			pageNumber:PageNumber,
			pageSize: PageSize,
			singleSelect:true, 
			loadMsg:"正在载入...",
			pageList: [10,20,50,100,200],
			data:dataInfo.dataMap.data,
			columns:[xq],//对应上面的定义grid数据
			onDblClickRow: function (rowIndex) {
				// openRoleDiv(rowIndex);
			},
		   fitColumns:false,
		   rownumbers:true
	}); 
   var pager = $('#ttzlzl').datagrid('getPager');
	   if(pager){
		$(pager).pagination({
			
			onSelectPage:function(pageNumber,pageSize){
			   PageNumber=pageNumber;
			   PageSize=pageSize;
			   loadingzlzl();
			}
		});		
		$(pager).pagination({pageSize:PageSize,pageNumber:PageNumber,total:dataInfo.count});
	};
//删除新增的dataAll	
datapush.splice(datapush.length-1);
}
function loading1zlzl(){

</script>
