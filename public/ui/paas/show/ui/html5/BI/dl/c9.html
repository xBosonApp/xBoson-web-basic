			<p>电子病历浏览器（即EMR浏览器）是为终端用户提供的基于web 的访问个人电子健康记录的应用程序，提供电子病历的展现。电子病历浏览器的目标是建立一个用户友好的环境，在该环境下被授权的方正县医护专业人员或患者可以方便地访问电子病历中保存的相关数据。电子病历信息主要由临床信息组成，电子病历浏览器可以根据使用者的特定需求提供不同医疗卫生领域的调阅展示服务。</p>
