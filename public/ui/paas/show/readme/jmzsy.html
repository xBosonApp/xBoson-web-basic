<p class="SR">
#居民主索引（EMPI）
EMPI是在一个复杂的医疗体系内,    
通过唯一的患者标识  
将多个医疗信息系统   
有效地关联在一起。  
以实现各个系统之间的互联互通,  
保证对同一个患者,  
分布在不同系统中的  
个人信息采集的完整性和准确性。  
建立患者主索引是  
实现大型医院内部系统集成,  
医院集团内资源共享,  
以及建立居民健康档案  
实现区域医疗共享的必要条件。
