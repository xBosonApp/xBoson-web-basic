<!-- Create By xBoson System -->
<moda:frame title='创建区块链'>
    <ui:form id='create' class='update_form'>
      <fieldset>
        <form:text name='name' label='区块链名称' tooltip='最少1字符' width='10'>
          <vali:string min='1' max='45'/>
        </form:text>
        <form:api_select2 name='roleid' label='授权角色' tooltip='留空则任何人都可打开' width='10'
            app='auth' mod='role' api='roles'
            text_field='rolenm' id_field='roleid'>
          <vali:string min='0' max='45'/>
        </form:api_select2>
        <form:textarea name='consensus' label='共识表达式' tooltip='表达式参考 Wiki 文档' width='10' rows='10'>
          <div style='text-align: right'>
            <chip:wiki file='docs/witness.md'>如何写共识表达式 ?</chip:wiki>
          </div>
        </form:textarea>
      </fieldset>
      
      <footer>
        <moda:cancel/>
        <moda:ok>
          <form:post app='81092b8cd82041a2b81296409eba92da' mod='basic' api='createch'>
            <mp:close when='this.code == 0'>
              <mp:send type='TABLE_UPDATE_REQ' id='datatable0'/>
            </mp:close>
          </form:post>
        </moda:ok>
      </footer>
    </ui:form>
</moda:frame>
