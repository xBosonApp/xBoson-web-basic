      if (i >= 0) {
        var page = location.href.substring(i + find.length);
        if (page.startsWith('http:') || page.startsWith('https:')) {
          //.. donothing
        } else if (page[0] == '/') {
          //.. donothing
        } else {
          page = base + page;
        }
        window.open(page, "_blank");
      }
    }
  })();
  </script>
</div>
